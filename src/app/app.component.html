<router-outlet></router-outlet>
<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="large"
  color="#a9a9a9"
  type="ball-clip-rotate"
  [fullScreen]="true"
>
  <p
    no-wrap
    class="mat-h1 loading-text"
    *ngIf="fileUploader.uploadingProgress$ | async as percentage"
  >
    Uploading image... {{ percentage }} %
  </p>
</ngx-spinner>
<app-no-connection></app-no-connection>
